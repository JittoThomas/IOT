<body>
  <h3> Example of IoT Data on <a href=https://www.openstreetmap.org/> OpenStreetMap.org </a> </h3> <div id="my-map">
      </div>
      <a
        href="https://cayenne.mydevices.com/shared/5db546374ed44e3f571c50e9/project/29b4d9d3-6cbc-4401-90e9-2941319e8c7e">
        Visulise the raw data on the Cayenne Cloud </a>
</body>

<script>
  window.onload = function () {
    var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    });

    $.getJSON("RSSILatLong.geojson", function (data) {

      var geojson = L.geoJson(data, {
        onEachFeature: function (feature, layer) {
          var popup_html = `<table class="popup_table">
            <tr>
              <th>Time:</th><td>${feature.properties.Time}</td>
            </tr>
            <tr>
              <th>RSSI:</th><td>${feature.properties.RSSI}</td>
            </tr>
              <th>Lat:</th><td>${feature.properties.Lat}</td>
            <tr>
              <th>Long:</th><td>${feature.properties.Long}</td>
            </tr>
          </table>`;
          layer.bindPopup(popup_html);
          layer.bindTooltip(popup_html);
        }
      });

      var map = L.map('my-map')
        .fitBounds(geojson.getBounds());

      basemap.addTo(map);
      geojson.addTo(map);
    });

  };
</script>

</html>
