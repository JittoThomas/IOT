<script>
  function addTableRow(tblEl, cells, isHeaderRow, firstColisHeader) {
    let row = tblEl.insertRow(-1);
    for (i = 0; i < cells.length; i++) {
      let cellContent = document.createTextNode(cells[i]);
      if (isHeaderRow === true || (firstColisHeader === true && i == 0)) {
        row.insertCell(i).outerHTML = "<th>"+ cellContent.textContent + "</th>";
      } else {
        row.insertCell(i).appendChild(cellContent);
      }
    }
  }
  window.onload = function () {
    var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      maxNativeZoom: 19,
      maxZoom: 25
    });

    $.getJSON("RSSILatLong.geojson", function (data) {

      var geojson = L.geoJson(data, {
        onEachFeature: function (feature, layer) {
          let table = document.createElement('table')
          table.classList.add('geopopup');
          addTableRow(table, ['Time:', feature.properties.Time], false, true);
          addTableRow(table, ['RSSI:', feature.properties.RSSI], false, true);
          addTableRow(table, ['Lat:', feature.properties.Lat], false, true);
          addTableRow(table, ['Long:', feature.properties.Long], false, true);
          layer.bindPopup(table);
          layer.bindTooltip(table);
        }
      });

      var options = {
        maxZoom: 25,
        minZoom: 16
      };
      var map = L.map('my-map', options)
        .fitBounds(geojson.getBounds());

      basemap.addTo(map);
      geojson.addTo(map);
    });

  };
</script>

</html>
